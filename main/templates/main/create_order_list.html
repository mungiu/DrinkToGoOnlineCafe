{% extends 'main/base.html' %}


{% block title %}
    Create Order List Form
{% endblock %}


{% block content %}
    <h2>Create a new Order List for a new day of work:</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" , name="save">Save</button>
        <a href="{% url 'create_order_list' %}">Clear</a>
    </form>
{% endblock %}
